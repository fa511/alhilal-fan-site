<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اثبت انك هلالي اكثر من الجوري</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/alhilal-logo.png" alt="Al Hilal Logo" class="logo">
        <h1>اثبت انك هلالي اكثر من الجوري</h1>
    </header>
    <main>
        <section id="register">
            <h2>تسجيل</h2>
            <form id="registrationForm">
                <label for="name">اكتب اسمك هنا:</label>
                <input type="text" id="name" name="name" required>
                <button type="submit">تسجيل</button>
            </form>
        </section>
        <section id="quiz" class="hidden">
            <h2>اختبار معلومات الهلال</h2>
            <div id="question"></div>
            <div id="choices"></div>
            <button id="submitAnswer">إجابة</button>
            <div id="feedback"></div>
        </section>
        <section id="wallOfHonor">
            <h2>جدار الشرف</h2>
            <ol id="topFans"></ol>
        </section>
        <section id="notifications">
            <h2>إشعارات المباريات</h2>
            <p>ستظهر هنا إشعارات المباريات القادمة وملخصاتها.</p>
        </section>
    </main>
    <footer>
        <p>جميع الحقوق محفوظة &copy; 2024</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
